<!DOCTYPE html>
<html>
    <head>
        <title>LOG IN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style3.css">
    </head>
    <body>
        <header class="mb-10">
              <div class="container-fluid">
                <div class="row">
                  <div class="img-container">
                    <div class="bg-image">
                        <img src="../static/8.jpg" class="img-fluid" alt="error">

                    </div>
                  </div>

                  <div class="data-container">
                    {% if messages %}
                      {% for mes in messages %}
                      <div class="alert-danger text-danger" id="msg" role="alert"></div>
                      <script>
                        const mytimes = setTimeout(function(){
                          document.getElementById("msg").innerHTML = '{{mes}}'
                        });
                      </script>
                      {% endfor %}
                    {% endif %}
                
                    <h1 class="heading">LOG IN</h1>
                    <p>Haven't signed up yet? <a href="http://127.0.0.1:8000/signin/">Create account</a></p>
                    
                    <div class="box1">
                      <form method="post" action="">    
                        {% csrf_token %} 
            
                        <div class="row">
                          <div class="item3">
            
                            <div class="form-outline">
                              <input type="email" id="emailAddress" class="form-control form-control-lg border-0 " name="em" placeholder="Email" required/>
                              <hr class="mx-2 my-2"/>
                            </div>
            
                          </div>
                          <div class="item4">
            
                            <div class="form-outline">
                              <input type="password" id="pswd" class="form-control form-control-lg border-0" name="pswd" placeholder="Password" required/>
                              <hr class="mx-2 my-2"/>
                            </div>
            
                          </div>
                        </div>
                      
                            <div class="submit-button">
                              <input type="submit" value="Log In" />
                            </div>
                
                          </form>
                         </div>
                        </div>
                          
                    </section>
                  </div>
                </div>
              </div>
          
          </header>
    </body>
</html>
