{% extends 'base1.html' %}

{% block contain %}
  <style>
    .create_tasks {
      margin-top: 150px; position: absolute; margin-left: 345px; 
    }
    .create_tasks button {
      display: flex; justify-content: center; text-align: center; align-items: center; padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: blue; border: 0px solid black;
    }
  </style>
        
        <div class="create_tasks">
            <a href="/create/"><button>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="36" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg> <h6 class="mt-2">Add Tasks</h6>
            </button></a>
        </div>
        
          <div class="tasks_box" style=" margin-top: 250px; position: absolute; margin-left: 340px;">
            <div>
              <h1 class="heading" style="display: flex; justify-content: center;">Available Tasks </h1>
              <hr style=" height: 1vh;"/>
              
        
              <ul class="list-group list-group-flush"  style="width: 75vw; ">
                <li class=" d-flex justify-content-center " style="height: 50vh;">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">View Details</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody >
                          {% for x in data %}
                          <tr style="height: 15vh;">
                            <td style="width: 30vw;">{{x.title}}</td>
                            <td>{{x.date}}</td>
                            {% if x.pending %}
                            <td><button style="padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: red; border: 0px solid black;">Pending</button></td>

                            {% elif x.in_progress %}
                            <td><button style="padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: rgb(221, 221, 15); border: 0px solid black;">In Progress</button></td>

                            {% elif x.completed %}
                            <td><button style="padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: lightgreen; border: 0px solid black;">Completed</button></td>

                            {% endif %}
                            <td><a href="/detail/?q={{x.task_id}}"><button style="padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: blue; border: 0px solid black;">View Details</button></a></td>
                            <td>
                                <a href="/update/?q={{x.task_id}}"><button style="padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: blue; border: 0px solid black;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                                    </svg>
                                </button></a>
                                <a href="/delete/?q={{x.task_id}}"><button style="padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: blue; border: 0px solid black;">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg>
                                </button></a>
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </li>
              </ul>
            </div>
          </div>


{% endblock %}
