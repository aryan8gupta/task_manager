<!DOCTYPE html>
<html>
    <head>
        <title>Sign UP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style2.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="mb-10">
              <div class="container-fluid">
                <div class="row">
                  <div class="img-container">
                    <div class="bg-image">
                        <img src="../static/ben-kolde-bs2Ba7t69mM-unsplash.jpg" class="img-fluid" alt="error">
                    </div>
                  </div>

                  <div class="data-container" >
                    {% if messages %}
                      {% for mes in messages %}
                      <div class="alert-danger text-danger" id="msg" role="alert"></div>
                      <script>
                        const mytimes = setTimeout(function(){
                          document.getElementById("msg").innerHTML = '{{mes}}'
                        });
                      </script>
                      {% endfor %}
                    {% endif %}
                    <h1 class="heading">Sign UP</h1>
                    <p>or <a href="http://127.0.0.1:8000/login/">Log in to your account</a></p>
                    
                    <div class="box1">
                      <form method="post" action=""> 
                        {% csrf_token %}    
                        <div class="row">
                            <div class="item1">
                              <input type="text" id="firstName" class="form-control form-control-lg border-0" name="first_name" style="outline: none;" placeholder="First Name" required/>
                              <hr class="mx-2 my-2"/>
                            </div>
            
                            <div class="item2">
                              <input type="text" id="lastName" class="form-control form-control-lg border-0" name="last_name" placeholder="Last Name" required/>
                              <hr class="mx-1 my-2"/>
                            </div>
                        </div>
            
                        <div class="row">
                          <div class="item3">
            
                            <div class="form-outline">
                              <input type="email" id="emailAddress" class="form-control form-control-lg border-0" name="email" placeholder="Email" required/>
                              <hr class="mx-2 my-2"/>
                            </div>
            
                          </div>
                          <div class="item4">
            
                            <div class="form-outline">
                              <input type="password" id="pswd" class="form-control form-control-lg border-0" name="password" placeholder="Password" required/>
                              <hr class="mx-2 my-2"/>
                            </div>
            
                          </div>
                        </div>
                      
                      
                        <div class="submit-button">
                          <input type="submit" value="Create Your Account" />
                        </div>
                
                      </form>
                    </div>
                  </div>

                </div>
              </div>
  
        </header>

    </body>
</html>
